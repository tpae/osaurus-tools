<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; }
        input[type="email"], input[type="password"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 8px 16px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
        #dashboard { padding: 20px; }
        nav a { margin-right: 12px; }
    </style>
</head>
<body>
    <div id="login-view">
        <h1>Welcome back</h1>
        <p>Please log in to continue.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" id="login-btn">Log in</button>
            <button type="button" id="disabled-btn" disabled>Disabled Button</button>
        </form>
        <p><a href="#forgot" id="forgot-link">Forgot password?</a></p>
    </div>

    <div id="dashboard" class="hidden">
        <h1>Dashboard</h1>
        <p>Welcome to your dashboard. You are now logged in.</p>
        <nav>
            <a href="#home" id="nav-home">Home</a>
            <a href="#settings" id="nav-settings">Settings</a>
            <a href="#profile" id="nav-profile">Profile</a>
        </nav>
        <button id="logout-btn" role="button">Log out</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.title = 'Dashboard';
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
            document.title = 'Login';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
